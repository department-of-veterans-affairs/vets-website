<form>
  <div class="uk-date-of-birth">
    <div class="uk-datefield uk-form-group uk-form-group-month">
      <label for="test_date_of_birth_month">Month</label>
      <input aria-describedby="dobHint" class="uk-form-control" id="test_date_of_birth_month" name="test[date_of_birth][month]">
    </div>
    <div class="uk-datefield uk-form-group uk-form-group-day">
      <label for="test_date_of_birth_date">Day</label>
      <input aria-describedby="dobHint" class="uk-form-control" id="test_date_of_birth_date" name="test[date_of_birth][date]">
    </div>
    <div class="uk-datefield uk-form-group uk-form-group-year">
      <label for="test_date_of_birth_year">Year</label>
      <input aria-describedby="dobHint" class="uk-form-control" id="test_date_of_birth_year" name="test[date_of_birth][year]">
    </div>
  </div>
</form>
