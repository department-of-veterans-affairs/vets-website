{% if relatedlinks %}
  <nav class="navigation">
    <div class="usa-grid">
      <ul class="va-nav-category">
      {% for link in relatedlinks %}
        <li>
          <a href="{{link.url}}">
            <h5>{{link.title}}</h5>
            {% if link.description %}
            <span>{{link.description}}</span>
            {% endif %}
          </a>
        </li>
      {% endfor %}
      </ul>
    </div>
  </nav>
{% endif %}
