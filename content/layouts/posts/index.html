{% include "content/includes/header.html" %}

<div id="experience" class="{{ page.id }}">

  <div class="splash splash--blog">
    <h2 class="va-headingflag"><a href="/experience/">Experience</a></h2>
  </div>

  <div class="primary">
    <div class="row">
      <div class="post">
        <div class="small-12 medium-8 medium-centered columns">
          <div class="post-preview">
            <h3>{{ title }}</h3>
            <div class="post-author">{{ page.author }}</div>
            <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>
{{ contents }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% include "content/includes/footer.html" %}
