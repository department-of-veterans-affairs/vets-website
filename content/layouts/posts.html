{% include "content/includes/header.html" %}
<div id="content">
  <div id="experience" role="main">
    <div class="splash splash--blog">
      <h2 class="va-headingflag"><a href="/experience/">Experience</a></h2>
    </div> 
    <div class="primary">
      <div class="row">
        <div class="small-12 usa-width-two-thirds medium-8 medium-centered columns">
          <ul class="plain posts">
            {% for post in site.posts %}
              <li>
                <a href="/{{ post.url }}">
                  <div class="post-title">{{ post.title }}</div>
                  <div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div>
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

{% include "content/includes/footer.html" %}
