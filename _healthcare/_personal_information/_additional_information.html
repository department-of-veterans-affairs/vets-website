<div class="form-section">
  <div class="row">
    <div class="small-12 columns">
      <h4>Additional Information</h4>
    </div>
  </div>

  <div class="row">
    <div class="small-12 columns">
      <input 
        type="checkbox" 
        id="veteran_is_essential_aca_coverage"
        value="veteran_is_essential_aca_coverage"
        name="veteran_is_essential_aca_coverage">
      <label for="veteran_is_essential_aca_coverage">I am enrolling to obtain minimal essential coverage under the affordable care act</label>
    </div>
  </div>

  <div class="row">
    <div class="small-12 columns">
      <h4>Select the VA Medical Facility which will be your preferred facility</h4>
      <label for="veteran_preferred_facility_state">State</label>
      <select name="veteran[preferred_facility_state]" ><option value="0"></option>
        <option value="1">Alaska</option>
        <option value="2">Hawaii</option></select>
      <label for="veteran_preferred_va_facility">Center/Clinic</label>
      <select name="veteran[preferred_va_facility]" ><option value="0"></option>
        <option value="1">PUG</option>
        <option value="2">Tampa VAMC</option></select>
    </div>
  </div>

  <div class="row">
    <div class="small-12 columns">
      <input 
        type="checkbox"
        name="veteran_wants_initial_va_contact" 
        id="veteran_wants_initial_va_contact" 
        value="veteran_wants_initial_va_contact">
      <label for="veteran_wants_initial_va_contact">Do you want VA to contact you to schedule your first appointment?</label>
    </div>
  </div>
</div>
