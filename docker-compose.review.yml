version: '3'
services:
  vets-website:
    image: vets-website:${IMAGE_TAG:-latest}
    build:
      context: .
    volumes:
      - .:/application
      - ../vagov-content:/vagov-content
    environment:
      API_URL: 'foo-api.review.vetsgov-internal'
    expose:
      - 3001
    ports:
      - 3001:3001
    command: script/review-entrypoint.sh
