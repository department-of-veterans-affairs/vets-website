name: Download Artifact
description: Download Artifact

inputs:
  name:
    description: Artifact name you wish to download
    required: true
  path:
    description: Path to download artifact to
    required: true

runs:
  using: composite
  steps:
    - uses: actions/download-artifact@v3
      with:
        name: ${{ inputs.name }}
        path: ${{ inputs.path }}