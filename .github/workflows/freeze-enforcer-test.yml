name: Freeze Enforcer Test

on:
  workflow_dispatch:
    inputs:
      force_holiday:
        description: 'Force holiday (test override)'
        required: false
        default: 'false'
      simulate_early_cron:
        description: 'Simulate early cron run'
        required: false
        default: 'true'
      dry_run:
        description: 'Echo only; do not call external APIs or Slack'
        required: false
        default: 'true'
      bypass_freeze:
        description: 'Bypass holiday freeze logic'
        required: false
        default: 'false'
      slack_channel_id:
        description: 'Slack channel ID to send notifications when dry_run=false'
        required: false
        default: ''

jobs:
  holiday-checker:
    runs-on: ubuntu-latest
    outputs:
      effective_is_holiday: ${{ steps.compute-holiday.outputs.effective_is_holiday }}
    steps:
    - name: Check if today is a holiday
      id: holiday-check
      uses: department-of-veterans-affairs/vsp-github-actions/holiday-checker@main

    - name: Compute effective holiday (forced or actual)
      id: compute-holiday
      shell: bash
      env:
        FORCE_HOLIDAY: ${{ inputs.force_holiday }}
        ACTUAL_IS_HOLIDAY: ${{ steps.holiday-check.outputs.is_holiday }}
      run: |
        forced="${FORCE_HOLIDAY}"
        actual="${ACTUAL_IS_HOLIDAY}"
        if [[ "$forced" == "true" || "$actual" == "true" ]]; then
          echo "effective_is_holiday=true" >> $GITHUB_OUTPUT
        else
          echo "effective_is_holiday=false" >> $GITHUB_OUTPUT
        fi

  enforce-freeze:
    runs-on: ubuntu-latest
    needs: holiday-checker
    if: ${{ inputs.bypass_freeze != 'true' && inputs.simulate_early_cron == 'true' && needs.holiday-checker.outputs.effective_is_holiday == 'true' }}
    steps:
      - name: Echo disable content-build (dry-run)
        if: ${{ inputs.dry_run == 'true' }}
        run: |
          echo "DRY RUN: Would disable content-build daily deploy workflow for holiday freeze."

      - name: Disable content-build daily deploy (live)
        if: ${{ inputs.dry_run != 'true' }}
        run: |
          curl -X PATCH -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/department-of-veterans-affairs/content-build/actions/workflows/daily-deploy-production.yml/disable

      - name: Echo Slack payload (freeze enabled)
        if: ${{ inputs.dry_run == 'true' }}
        run: |
          echo "DRY RUN: Would send Slack 'Code Freeze Enabled' notification."

      - name: Notify Slack - Code Freeze Enabled (live)
        if: ${{ inputs.dry_run != 'true' && inputs.slack_channel_id != '' }}
        uses: ./.github/workflows/slack-notify
        continue-on-error: true
        with:
          payload: '{"attachments": [{"color": "#FFA500", "blocks": [{"type": "section","text": {"type": "mrkdwn", "text": "ðŸš« *Code Freeze Enabled (TEST):* Holiday freeze is active. Deployment workflows for `vets-website` and `content-build` are disabled/gated. This is a test message."}}]}]}'
          channel_id: ${{ inputs.slack_channel_id }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}


