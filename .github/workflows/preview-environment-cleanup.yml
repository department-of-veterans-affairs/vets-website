on:
  delete:
    branches:
      - '**'
  schedule:
    - cron: 00 00,12 * * *
  push:
    branches:
      - '**'

name: Preview Environment Cleanup

env:
  # DELETED_BRANCH: ${{ github.event.ref }}
  DELETED_BRANCH: pe-deploy-image
  CURRENT_REPOSITORY: ${{ github.event.repository.name }}

jobs:
  cleanup-preview-environments:
    name: Remove Deleted Branch Preview Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # - name: Install dependencies
      #   uses: ./.github/workflows/install
      #   timeout-minutes: 30
      #   with:
      #     key: ${{ hashFiles('yarn.lock') }}
      #     yarn_cache_folder: .cache/yarn
      #     path: |
      #       .cache/yarn
      #       node_modules

      - name: Get Node version
        id: get-node-version
        shell: bash
        run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.get-node-version.outputs.NODE_VERSION }}

      - name: Setup Yarn
        shell: bash
        run: npm i -g yarn@1.19.1

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: |
            .cache/yarn
            node_modules
          key: ${{ steps.get-node-version.outputs.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}
          # restore-keys: ${{ steps.get-node-version.outputs.NODE_VERSION }}-${{ inputs.restore-keys }}

      - name: Install dependencies
        uses: nick-invision/retry@v2
        with:
          command: yarn install --prefer-offline --production=false
          max_attempts: 3
          timeout_minutes: 7
        env:
          YARN_CACHE_FOLDER: .cache/yarn

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-gov-west-1

      - name: Get GitHub Bot Token
        uses: marvinpinto/action-inject-ssm-secrets@v1.2.1
        with:
          ssm_parameter: /devops/VA_VSP_BOT_GITHUB_TOKEN
          env_variable_name: VA_VSP_BOT_GITHUB_TOKEN

      - name: Checkout Application Infra Manifests Repository
        uses: actions/checkout@v3
        with:
          repository: department-of-veterans-affairs/vsp-infra-application-manifests
          token: ${{ env.VA_VSP_BOT_GITHUB_TOKEN }}
          path: manifests
          fetch-depth: 0

      - name: Scan values files and delete as necessary
        run: node ./script/github-actions/pe-cleanup.js
        env:
          TRIGGERING_EVENT: ${{ github.event_name }}

      - name: Add and Commit change(s)
        if: ${{ env.FILES_TO_DELETE == 'true'}}
        uses: EndBug/add-and-commit@v7
        with:
          author_name: va-vsp-bot
          author_email: devops@va.gov
          branch: main
          cwd: manifests/apps/preview-environment/dev/
          add: 'environment-values'
          message: 'Remove values file for deleted branch'
