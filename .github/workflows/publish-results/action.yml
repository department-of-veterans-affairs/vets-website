name: Publish Results
description: Publish Results

inputs:
  name:
    description: name for check generated by LouisBrunner/checks-action@v1.1.1
    required: true
    default: 'Test Results'
  conclusion:
    description: conclusion for check generated by LouisBrunner/checks-action@v1.1.1
    required: true
    default: ''
  output:
    description: output for check generated by LouisBrunner/checks-action@v1.1.1
    required: true
    default: ''

runs:
  using: composite
  steps:
    - name: Publish Contract test results
      if: ${{ always() }}
      uses: LouisBrunner/checks-action@v1.1.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        name: ${{ inputs.name }}
        conclusion: ${{ inputs.conclusion }}
        output: |
          ${{inputs.output}}
