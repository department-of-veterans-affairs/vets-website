name: Test Workflow

on: push

jobs:
  archive:
    name: job 1
    runs-on: ubuntu-latest
    steps:
      - name: Log text
        run: echo "hello"

  fetch-logs:
    name: Fetch Logs
    runs-on: ubuntu-latest
    needs: [Archive]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-gov-west-1

      - name: Get va-vsp-bot token
        uses: marvinpinto/action-inject-ssm-secrets@v1.2.1
        with:
          ssm_parameter: /devops/VA_VSP_BOT_GITHUB_TOKEN
          env_variable_name: VA_VSP_BOT_GITHUB_TOKEN

      - name: Init Dashboard Data Repo
        uses: department-of-veterans-affairs/platform-release-tools-actions/init-data-repo@main

      - name: Set Up BigQuery Creds
        uses: ./.github/workflows/configure-bigquery

      - name: Fetch Logs
        run: |
          gh api \
          -H "Accept: application/vnd.github+json" \
          /repos/department-of-veterans-affairs/vets-website/actions/runs/${{github.run_id}}/logs
        working-directory: qa-standards-dashboard-data
        env:
          RUN_ID: ${{ github.run_id }}
          ATTEMPT_NUMBER: ${{ github.run_attempt }}
          MAIN_BRANCH: true
          GITHUB_TOKEN: ${{ env.VA_VSP_BOT_GITHUB_TOKEN }}
