env:
  CHANNEL_ID: C02A8S3JPNZ

# TODO: Add manual flow

jobs:
  get-registries:
    runs-on: ubuntu-latest
    outputs:
      registries: ${{ steps.set-matrix.outputs.registries }}
    steps:
      - uses: actions/checkout@master
        with:
          repository: department-of-veterans-affairs/content-build
          ref: refs/heads/master
          path: ./content-build
      - id: set-matrix
        run: |
          echo ::set-output name=registries::$(jq '[.[] | (if .template.vagovprod then {rootUrl: .rootUrl, vagovprod: .template.vagovprod} else empty end)]' ./content-build/src/applications/registry.json)

  lighthouse:
    needs: get-registries
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        registry: ${{ fromJson(needs.get-registries.outputs.registries) }}

    steps:
      - name: Configure AWS credentials (1)
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-gov-west-1

      - name: Get role from Parameter Store
        uses: marvinpinto/action-inject-ssm-secrets@v1.2.1
        with:
          ssm_parameter: /frontend-team/github-actions/parameters/AWS_FRONTEND_NONPROD_ROLE
          env_variable_name: AWS_FRONTEND_NONPROD_ROLE

      - name: Configure AWS Credentials (2)
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-gov-west-1
          role-to-assume: ${{ env.AWS_FRONTEND_NONPROD_ROLE }}
          role-duration-seconds: 900
          role-session-name: vsp-frontendteam-githubaction

      # TODO: Add flag to handle behind auth, skipping couple of urls
      - name: Audit URLs using Lighthouse on ${{ matrix.registry['rootUrl'] }}
        id: lighthouse-checks
        if: ${{ matrix.registry['rootUrl'] != '/health-care/health-questionnaires/questionnaires/answer-questions' || matrix.registry['rootUrl'] != '/health-care/health-questionnaires/questionnaires' }}
        uses: treosh/lighthouse-ci-action@v8
        with:
          urls: |
            https://va.gov${{ matrix.registry['rootUrl'] }}
          uploadArtifacts: true # save results as an action artifacts

      - name: Upload lighthouse report (JSON)
        if: ${{ matrix.registry['rootUrl'] != '/health-care/health-questionnaires/questionnaires/answer-questions' || matrix.registry['rootUrl'] != '/health-care/health-questionnaires/questionnaires' }}
        run: aws s3 cp ${{ fromJSON(steps.lighthouse-checks.outputs.manifest)[0].jsonPath }} s3://vetsgov-website-builds-s3-upload/lighthouse/archive${{ matrix.registry['rootUrl'] }}.json --acl public-read --region us-gov-west-1

      - name: Upload lighthouse report (HTML)
        if: ${{ matrix.registry['rootUrl'] != '/health-care/health-questionnaires/questionnaires/answer-questions' || matrix.registry['rootUrl'] != '/health-care/health-questionnaires/questionnaires' }}
        run: aws s3 cp ${{ fromJSON(steps.lighthouse-checks.outputs.manifest)[0].htmlPath }} s3://vetsgov-website-builds-s3-upload/lighthouse/archive${{ matrix.registry['rootUrl'] }}.html --acl public-read --region us-gov-west-1

  notify-slack:
    name: Notify Failure
    runs-on: ubuntu-latest
    if: ${{ success() }}
    needs: lighthouse

