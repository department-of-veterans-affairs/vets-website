name: Lighthouse CI

on: push
  # workflow_dispatch:
  # schedule:
  #   - cron: '0 12 * * 1-5'

env:
  CHANNEL_ID: C02A8S3JPNZ

jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      appNames: ${{ steps.set-matrix.outputs.appNames }}
    steps:
      - uses: actions/checkout@master
        with:
          repository: department-of-veterans-affairs/content-build
          ref: refs/heads/master
          path: ./content-build
      - id: set-matrix
        run: |
          JSON=$(cat ./content-build/src/applications/registry.json)
          echo "::set-output name=matrix::${JSON//'%'/'%25'}"
          MATRIX_PARAMS_COMBINATIONS='
              {
              "appName": "COVID-19 screener",
              "entryName": "covid19screen",
              "rootUrl": "/covid19screen",
              "template": {
                "title": "COVID-19 screening tool",
                "layout": "page-react.html",
                "private": true,
                "vagovprod": true
              }
            }
          '
          echo ::set-output name=appNames::{\"include\":$(cat ./content-build/src/applications/registry.json)}
      - name: test matrix
        run: echo ${{ steps.set-matrix.outputs.matrix }}
      - name: test appName
        run: echo ${{ steps.set-matrix.outputs.appNames }}

  lighthouse:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix: ${{ fromJson(needs.job1.outputs.appNames) }}
        # appName: ['/covid19screen', '/verify', '/pension/application/527EZ']

    steps:
      - run: echo ${{fromJson(needs.job1.outputs.matrix).rootUrl}}
  
      - name: Configure AWS credentials (1)
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-gov-west-1

      - name: Get Slack app token
        uses: marvinpinto/action-inject-ssm-secrets@v1.2.1
        with:
          ssm_parameter: /devops/github_actions_slack_socket_token
          env_variable_name: SLACK_APP_TOKEN

      - name: Get Slack bot token
        uses: marvinpinto/action-inject-ssm-secrets@v1.2.1
        with:
          ssm_parameter: /devops/github_actions_slack_bot_user_token
          env_variable_name: SLACK_BOT_TOKEN
          
      - name: Get va-vsp-bot token
        uses: marvinpinto/action-inject-ssm-secrets@v1.2.1
        with:
          ssm_parameter: /devops/VA_VSP_BOT_GITHUB_TOKEN
          env_variable_name: VA_VSP_BOT_GITHUB_TOKEN

      - name: Checkout VSP actions
        uses: actions/checkout@v2
        with:
          repository: department-of-veterans-affairs/vsp-github-actions
          ref: refs/heads/main
          token: ${{ env.VA_VSP_BOT_GITHUB_TOKEN }}
          persist-credentials: false
          path: ./.github/actions/vsp-github-actions

      - name: Get role from Parameter Store
        uses: marvinpinto/action-inject-ssm-secrets@v1.2.1
        with:
          ssm_parameter: /frontend-team/github-actions/parameters/AWS_FRONTEND_NONPROD_ROLE
          env_variable_name: AWS_FRONTEND_NONPROD_ROLE

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-gov-west-1
          role-to-assume: ${{ env.AWS_FRONTEND_NONPROD_ROLE }}
          role-duration-seconds: 900
          role-session-name: vsp-frontendteam-githubaction

      - name: Where am i?
        run: pwd && ls && cd ./content-build/src/applications && ls && pwd

      - name: Audit URLs using Lighthouse on ${{ matrix.rootUrl }}
        id: lighthouse-checks
        uses: treosh/lighthouse-ci-action@v8
        with:
          urls: |
            https://va.gov${{ matrix.rootUrl }}
          uploadArtifacts: true # save results as an action artifacts

      - name: Upload lighthouse report (JSON)
        run: aws s3 cp ${{fromJSON(steps.lighthouse-checks.outputs.manifest)[0].jsonPath}} s3://vetsgov-website-builds-s3-upload/lighthouse/archive${{ matrix.rootUrl }}.json --acl public-read --region us-gov-west-1

      - name: Upload lighthouse report (HTML)
        run: aws s3 cp ${{fromJSON(steps.lighthouse-checks.outputs.manifest)[0].htmlPath}} s3://vetsgov-website-builds-s3-upload/lighthouse/archive${{ matrix.rootUrl }}.html --acl public-read --region us-gov-west-1

