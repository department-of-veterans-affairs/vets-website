name: Test image build

on:
  push:
    branches:
      - '**'

jobs:
  deploy-preview-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-gov-west-1

      - name: Run Docker Build
        run: docker build -e AWS_ACCESS_KEY_ID=${{ env.aws-access-key-id }} -e AWS_SECRET_ACCESS_KEY=${{ env.aws-secret-access-key }} -f src/platform/utilities/preview-environment/Dockerfile . -t frontend:latet

      - name: Run dockerfile
        run: docker run --platform linux/arm64 -p 3001:3001 frontend
