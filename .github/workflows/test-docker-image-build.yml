name: Test image build

on:
  push:
    branches:
      - '**'

jobs:
  deploy-preview-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-gov-west-1

      - name: Copy file to runner
        run: aws s3 cp s3://vetsgov-website-builds-s3-upload/content-build/0008051ce15e731cc01289933dfb060d6f0d4df6/vagovdev.tar.bz2 ./content-build

      - name: Run Docker Build
        run: docker build  -f src/platform/utilities/preview-environment/Dockerfile . -t frontend:latest

      - name: Run dockerfile
        run: docker run --platform linux/arm64 -p 3001:3001 frontend
