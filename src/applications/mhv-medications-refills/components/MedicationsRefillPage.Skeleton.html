<div class="usa-grid" data-skeleton="true">
    <div class="medications-refills-page">
    <h1>Refill prescriptions</h1>
    <p class="vads-u-margin-top--2">
        Bring your medications list to each appointment. And tell your provider
        about any new allergies or reactions. If you use Meds by Mail, you can
        also call your servicing center and ask them to update your records.
    </p>

    <!-- Prescription list skeleton -->
    <div data-testid="prescription-list" class="vads-u-margin-top--3">
        <div class="rx-card-container vads-u-background-color--white vads-u-margin-y--2 vads-u-border--1px vads-u-border-color--base-dark">
        <div class="rx-card-details vads-u-padding--2">
            <!-- Prescription name -->
            <div class="skeleton-shimmer" style="width:280px;height:21px;margin-bottom:0.5rem" aria-hidden="true"></div>
            <!-- Prescription number -->
            <div class="skeleton-shimmer" style="width:220px;height:16px;margin-bottom:1.5rem" aria-hidden="true"></div>
            <!-- Status -->
            <div class="skeleton-shimmer" style="width:140px;height:16px;margin-bottom:0.5rem" aria-hidden="true"></div>
            <!-- Refills remaining -->
            <div class="skeleton-shimmer" style="width:180px;height:16px" aria-hidden="true"></div>
        </div>
        </div>
        <div class="rx-card-container vads-u-background-color--white vads-u-margin-y--2 vads-u-border--1px vads-u-border-color--base-dark">
        <div class="rx-card-details vads-u-padding--2">
            <div class="skeleton-shimmer" style="width:280px;height:21px;margin-bottom:0.5rem" aria-hidden="true"></div>
            <div class="skeleton-shimmer" style="width:220px;height:16px;margin-bottom:1.5rem" aria-hidden="true"></div>
            <div class="skeleton-shimmer" style="width:140px;height:16px;margin-bottom:0.5rem" aria-hidden="true"></div>
            <div class="skeleton-shimmer" style="width:180px;height:16px" aria-hidden="true"></div>
        </div>
        </div>
        <div class="rx-card-container vads-u-background-color--white vads-u-margin-y--2 vads-u-border--1px vads-u-border-color--base-dark">
        <div class="rx-card-details vads-u-padding--2">
            <div class="skeleton-shimmer" style="width:280px;height:21px;margin-bottom:0.5rem" aria-hidden="true"></div>
            <div class="skeleton-shimmer" style="width:220px;height:16px;margin-bottom:1.5rem" aria-hidden="true"></div>
            <div class="skeleton-shimmer" style="width:140px;height:16px;margin-bottom:0.5rem" aria-hidden="true"></div>
            <div class="skeleton-shimmer" style="width:180px;height:16px" aria-hidden="true"></div>
        </div>
        </div>
    </div>

    <!-- Button skeleton -->
    <div class="skeleton-shimmer" style="width:160px;height:44px;margin-top:2rem" aria-hidden="true"></div>

    <!-- Screen reader announcement -->
    <div class="sr-only">Loading prescription refills...</div>
    </div>
</div>
