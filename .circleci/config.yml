version: 2
jobs:
  lint:
    docker:
      - image: circleci/node:10.15.3

    steps:
      - checkout
      - run: yarn lint

  unit-test:
    docker:
      - image: circleci/node:10.15.3

    steps:
      - checkout

      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run: yarn test:unit

  security-audit:
    docker:
      - image: circleci/node:10.15.3

    steps:
      - checkout
      - run: yarn security-check

  build:
    docker:
      - image: circleci/node:10.15.3

    steps:
      - checkout

      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run: yarn webpack-build

workflows:
  version: 2
  test_and_build:
    jobs:
      - lint
      - unit-test
      - security-audit
      - build:
          requires:
            - lint
            - unit-test
            - security-audit
