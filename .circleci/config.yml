  unit-test:
    docker:
      - image: circleci/node:10.15.3
    environment:
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          command: yarn install --frozen-lockfile
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run: mkdir -p ./test-results/mocha
      - run:
          command: yarn test:coverage
          environment:
            MOCHA_FILE: ./test-results/mocha/test-results.xml
      - store_test_results:
          path: ./test-results
      - store_artifacts:
          path: ./test-results
#     - store_artifacts:
#         path: ./coverage

  security-audit:
    docker:
      - image: circleci/node:10.15.3
    steps:
      - checkout
      - run: yarn security-check

  build:
    docker:
      - image: circleci/node:10.15.3
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          command: yarn install --frozen-lockfile
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run: yarn build-webpack

workflows:
  version: 2
  test_and_build:
    jobs:
      - lint
      - unit-test
      - security-audit
      - build:
          requires:
            - lint
            - unit-test
            - security-audit
