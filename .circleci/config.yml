version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      # - run: yarn test:unit

  install-dependencies:
    docker:
      - image: circleci/node:10.18
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}


  pr-check:
    docker:
      - image: circleci/node:10.18
    environment:
      CODE_PATTERN: << parameters.code_pattern >>
      OVERALL_REVIEW_COMMENT: << parameters.overall_review_comment >>
      LINE_COMMENT: << parameters.line_comment >>
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: Show PR number
          command: |
            echo "Your PR Number is: ${CIRCLE_PR_NUMBER}"
            echo "Your PR link is: ${CIRCLE_PULL_REQUEST}"
      - run:
          name: Try Diff
          command: npm run pr-check

workflows:
  version: 2
  blah:
    jobs:
      - pr-check
          code_pattern: (/* eslint-disable)|(// eslint-disable)
          overall_review_comment: ESLint is disabled - manual review required.
          line_comment: here
      - pr-check
          code_pattern: Sentry\.
          overall_review_comment: Data logged to Sentry - check for PII
          line_comment: here
