# JavaScript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      # - run: yarn test:unit

  eslint-check:
    docker:
      - image: circleci/node:10.18
    environment:
      CODE_PATTERN: (/* eslint-disable)|(// eslint-disable)
      OVERALL_REVIEW_COMMENT: ESLint is disabled - manual review required.
      LINE_COMMENT: ESLint disabled here
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: Try Diff
          command: npm run pr-check

  sentry-check:
    docker:
      - image: circleci/node:10.18
    environment:
      CODE_PATTERN: Sentry\.
      OVERALL_REVIEW_COMMENT: Sentry call found - @frontend-review-group check for potential PII exposure
      LINE_COMMENT: Sentry found
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: Check PR for Sentry calls
          command: npm run pr-check

workflows:
  version: 2
  flag-for-manual-review:
    jobs:
      - eslint-check:
          filters:
            branches:
              ignore: master
      - sentry-check:
          filters:
            branches:
              ignore: master
