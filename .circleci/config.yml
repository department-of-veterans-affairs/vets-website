  unit-test:
    docker:
      - image: circleci/node:10.15.3
    environment:
      MOCHA_FILE: ~/test-results/mocha/test-results.xml
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          command: yarn install --frozen-lockfile
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          command: yarn test:coverage
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: $MOCHA_FILE

  security-audit:
    docker:
      - image: circleci/node:10.15.3
    steps:
      - checkout
      - run: yarn security-check

  build:
    docker:
      - image: circleci/node:10.15.3
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          command: yarn install --frozen-lockfile
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run: yarn build

workflows:
  version: 2
  test_and_build:
    jobs:
      - lint
      - unit-test
      - security-audit
      - build:
          requires:
            - lint
            - unit-test
            - coverage
            - security-audit
