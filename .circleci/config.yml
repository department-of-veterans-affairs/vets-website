version: 2
jobs:
  lint:
    docker:
      - image: circleci/node:10.15.3
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          command: yarn install --frozen-lockfile
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run: mkdir -p ./test-results
      - run: npx eslint --ext .js --ext .jsx --format junit --output-file ./test-results/eslint.xml .
      - run: yarn lint:sass
      - store_test_results:
          path: ./test-results
      - store_artifacts:
          path: ./test-results

  unit-test:
    docker:
      - image: circleci/node:10.15.3
    environment:
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          command: yarn install --frozen-lockfile
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run: mkdir -p ./test-results
      - run:
          command: ./script/run-isolated-tests.sh
          environment:
            MOCHA_FILE: ./test-results/test-results.xml
      - store_test_results:
          path: ./test-results
      - store_artifacts:
          path: ./test-results

  e2e-test:
    docker:
      - image: cypress/base:8
    environment:
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          command: yarn install --frozen-lockfile
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run: npm run test:cypress:run

  security-audit:
    docker:
      - image: circleci/node:10.15.3
    steps:
      - checkout
      - run: yarn security-check

  additional-linting:
    docker:
      - image: circleci/node:10.15.3
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          command: yarn install --frozen-lockfile
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run: npm run lint:circle

  build:
    docker:
      - image: circleci/node:10.15.3
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          command: yarn install --frozen-lockfile
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run: yarn build-webpack

  eslint-check:
    docker:
      - image: circleci/node:10.18
    environment:
      CODE_PATTERN: (/* eslint-disable)|(// eslint-disable)
      OVERALL_REVIEW_COMMENT: ESLint is disabled - _please_ wait for a VSP review.
      LINE_COMMENT: ESLint disabled here
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: Try Diff
          command: npm run pr-check

  sentry-check:
    docker:
      - image: circleci/node:10.18
    environment:
      CODE_PATTERN: Sentry\.
      OVERALL_REVIEW_COMMENT: Sentry call found - Check for potential PII exposure. _Please_ wait for a VSP review.
      LINE_COMMENT: Sentry found
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: Check PR for Sentry calls
          command: npm run pr-check

  icon-check:
    docker:
      - image: circleci/node:10.18
    environment:
      CODE_PATTERN: (<i )|(<i$)
      OVERALL_REVIEW_COMMENT: Found `<i>` tag in changes. _Please_ wait for a VSP review.
      LINE_COMMENT: icon found
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: Check PR for icon additions
          command: npm run pr-check

workflows:
  version: 2
  flag-for-manual-review:
    jobs:
      - eslint-check:
          filters:
            branches:
              ignore: master
      - sentry-check:
          filters:
            branches:
              ignore: master
      - icon-check:
          filters:
            branches:
              ignore: master
  test_and_build:
    jobs:
      - lint
      - unit-test
      - e2e-test
      - security-audit
      - build:
          requires:
            - lint
            - unit-test
            - e2e-test
            - security-audit
  additional-linting:
    jobs:
      - additional-linting
