<div class="form-section">
  <div class="row">
    <div class="small-12 columns">
      <h4>Spouse Information</h4>
    </div>
  </div>

  <div class="row">
    <h4>Spouse's name (Last, First, Middle Name)</h4>
    <div class="small-3 columns">
      <label for="veteran_spouses_last_name">Last Name</label>
      <input type="text" name="veteran[spouses][last_name]" />
    </div>
    <div class="small-3 columns">
      <label for="veteran_spouses_first_name">First Name</label>
      <input type="text" name="veteran[spouses][first_name]" />
    </div>
    <div class="small-3 columns">
      <label for="veteran_spouses_middle_name">Middle Name</label>
      <input type="text" name="veteran[spouses][middle_name]" />
    </div>
    <div class="small-3 columns">
      <label for="veteran_spouses_suffix_name">Suffix</label>
      <select name="veteran[spouses][suffix_name]" ><option value="0"></option>
        <option value="1">Jr.</option>
        <option value="2">Sr.</option></select>
    </div>
  </div>

  <div class="row">
    <div class="small-9 columns">
      <label for="veteran_spouses_ssn">Spouse&#39;s Social Security Number</label>
    </div>
    <div class="small-3 columns">
      <input type="text" name="veteran[spouses][ssn]" />
    </div>
  </div>

  <div class="row">
    <div class="small-9 columns">
      <label for="veteran_spouses_date_of_birth">Spouse&#39;s Date of Birth</label>
    </div>
    <div class="small-3 columns">
      <input type="date" name="veteran[spouses][date_of_birth]" />
    </div>
  </div>

  <div class="row">
    <div class="small-9 columns">
      <label for="veteran_spouses_date_of_marriage">Date of Marriage</label>
    </div>
    <div class="small-3 columns">
      <input type="date" name="veteran[spouses][date_of_marriage]" />
    </div>
  </div>

  <div class="row">
    <div class="small-12 columns">
      <input name="veteran[spouses][has_same_address]" type="hidden" value="0" /><input type="checkbox" value="1" name="veteran[spouses][has_same_address]" />
      <label for="veteran_spouses_has_same_address">Do you have the same address as your spouse?</label>
    </div>
  </div>

  <div class="row">
    <div class="small-12 columns">
      <input name="veteran[spouses][cohabited_last_year]" type="hidden" value="0" /><input type="checkbox" value="1" name="veteran[spouses][cohabited_last_year]" />
      <label for="veteran_spouses_cohabited_last_year">Did your spouse live with you last year?</label>
    </div>
  </div>

  <div class="row">
    <div class="small-12 columns">
      <hr />
      You may count your spouse as your dependent even if you did not live
      together, as long as you contributed support last calendar year.
      <hr />
    </div>
  </div>

  <div class="row">
    <div class="small-12 columns">
      <input name="veteran[spouses][provided_support_last_year]" type="hidden" value="0" /><input type="checkbox" value="1" name="veteran[spouses][provided_support_last_year]" />
      <label for="veteran_spouses_provided_support_last_year">If your spouse did not live with you last year, did you provide support?</label>
    </div>
  </div>
</div>
