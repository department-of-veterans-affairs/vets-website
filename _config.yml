name: Vets.gov

domain: staging.vets.gov

#files to exclude, array
exclude:
  - README.md
  - Rakefile
  - "/vendor/bundle"
  - Gemfile
  - Gemfile.lock

#posts per page
paginate: 2
paginate_path: "/experience/:num/"

excerpt_separator: <!--more-->

#number of items in RSS feed
rss_limit: 20

#whether production or dev, minifies JS, bool
production: true

#build config

timezone: America/New_York
encoding: UTF-8
safe: false

markdown: kramdown
timezone: America/New_York
encoding: UTF-8

kramdown:
  input: GFM

sass:
  sass_dir: _sass
  style: :compressed
  images_dir: 'img/content'
  javascripts_dir: 'assets/js'


collections:
  disability-benefits:
    output: true
    permalink: /:collection/:path/index.html
  education:
    output: true
    permalink: /:collection/:path/index.html
  memorial-benefits:
    output: false
  pension:
    output: true
    permalink: /:collection/:path/index.html
  playbook:
    output: true
    permalink: /:collection/:path/index.html

defaults:
  - scope:
      type: "disability-benefits"
    values:
      layout: "page-breadcrumbs"
      body_class: "page-disability"
  - scope:
      type: "education"
    values:
      layout: "page-breadcrumbs"
      breadcrumb_1: "Education Benefits"
      body_class: "page-education"
  - scope:
      path: "education/gi-bill"
    values:
      breadcrumb_2: "GI Bill"
  - scope:
      path: "education/survivors-dependent-assistance"
    values:
      breadcrumb_2: "Survivors' and Dependents' Assistance"
  - scope:
      path: "education/tools-programs"
    values:
      breadcrumb_2: "Career Counseling"
  - scope:
      path: "education/training-testing-licensing"
    values:
      breadcrumb_2: "Advanced Training and Certifications"
  - scope:
      path: "education/work-learn"
    values:
      breadcrumb_2: "Work and Learn"
  - scope:
      path: "education/work-learn/non-traditional"
    values:
      breadcrumb_3: "Non-Traditional Options"
  - scope:
      type: "health-care"
    values:
      layout: "page"
      body_class: "page-healthcare"
  - scope:
      type: "memorial-benefits"
    values:
      layout: "page"
      body_class: "page"
  - scope:
      type: "pension"
    values:
      layout: "page"
      body_class: "page"
  - scope:
      type: "playbook"
    values:
      layout: "page-playbook"
      body_class: "page-playbook"