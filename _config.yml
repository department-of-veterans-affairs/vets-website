name: Vets.gov

domain: staging.vets.gov

#files to exclude, array
exclude:
  - README.md
  - Rakefile
  - "/vendor/bundle"
  - Gemfile
  - Gemfile.lock
  - CNAME

#posts per page
paginate: 2
paginate_path: "/experience/:num/"

excerpt_separator: <!--more-->

#number of items in RSS feed
rss_limit: 20

#whether production or dev, minifies JS, bool
production: true

#build config

timezone: America/New_York
encoding: UTF-8
safe: false

markdown: kramdown
timezone: America/New_York
encoding: UTF-8

kramdown:
  input: GFM

sass:
  sass_dir: _sass
  style: :compressed
  images_dir: 'img/content'
  javascripts_dir: 'assets/js'

collections:
  disability-benefits:
    output: true
  education:
    output: true
  loans:
    output: true
    permalink: /loans/:path/
  pension:
    output: true
    permalink: /pension/:path/
  memorial:
    output: true
    permalink: /memorial/:path/
  playbook:
    output: true
    permalink: /playbook/:path/

defaults:
  - scope:
      type: "disability-benefits"
    values:
      layout: "page-disability"
  - scope:
      type: "education"
    values:
      layout: "page-education"
      breadcrumb_1: "Education Benefits"
  - scope:
      path: "education/gi-bill"
    values:
      breadcrumb_2: "GI Bill"
  - scope:
      path: "education/survivors-dependent-assistance"
    values:
      breadcrumb_2: "Survivors' and Dependents' Assistance"
  - scope:
      path: "education/tools-programs"
    values:
      breadcrumb_2: "Career Counseling"
  - scope:
      path: "education/training-testing-licensing"
    values:
      breadcrumb_2: "Advanced Training and Certifications"
  - scope:
      path: "education/work-learn"
    values:
      breadcrumb_2: "Work and Learn"
  - scope:
      path: "education/work-learn/non-traditional"
    values:
      breadcrumb_3: "Non-Traditional Options"