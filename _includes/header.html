<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

{% if page.title == 'Home' %}
<title>{{site.name}}</title>
{% else %}
<title>{{ page.section-title }} {{ page.title }}: {{site.name}}</title>
{% endif %}


<!-- Header Javascript and CSS for animation-->
<link rel="stylesheet" href="{{ site.url }}/assets/css/vendor/animate.css">
<script src="{{ site.url }}/assets/js/vendor/jquery-1.11.0.min.js"></script>
<script src="{{ site.url }}/assets/js/foundation.min.js"></script>
<script src="{{ site.url }}/assets/js/foundation/foundation.tooltip.js"></script>
<script src="{{ site.url }}/assets/js/vendor/modernizr.custom.js"></script>
<script src="{{ site.url }}/assets/js/vendor/wow.min.js"></script>

<script>
new WOW().init();
</script>


<!--[if lt IE 9]>
<script src="{{ site.url }}/assets/js/vendor/html5shiv.js"></script>
<![endif]-->



<!-- Icons -->
<link href="{{ site.url }}/assets/images/design/icons/apple-touch-icon.png" rel="apple-touch-icon-precomposed" />
<link href="{{ site.url }}/assets/images/design/icons/apple-touch-icon-72x72.png" rel="apple-touch-icon-precomposed" sizes="72x72" />
<link href="{{ site.url }}/assets/images/design/icons/apple-touch-icon-114x114.png" rel="apple-touch-icon-precomposed" sizes="114x114" />
<link href="{{ site.url }}/assets/images/design/icons/apple-touch-icon-152x152.png" rel="apple-touch-icon-precomposed" sizes="144x144" />
<link rel="shortcut icon" href="{{ site.url }}/assets/images/design/icons/favicon.ico" />

<meta name="msapplication-TileImage" content="{{ site.url }}/assets/images/design/icons/apple-touch-icon-114x114">
<meta name="msapplication-TileColor" content="#144073">


<!-- CSS -->
<link rel='stylesheet' href='{{ site.url }}/assets/css/style.css'>

<!-- Fonts -->
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700|Roboto+Slab' rel='stylesheet' type='text/css'>

<!-- Old IE -->

<!--[if lt IE 9]>
<link rel='stylesheet' href='{{ site.url }}/assets/css/ie.css'>
<![endif]-->


</head>
<body class="{{ page.layout }}">
<div class="header">
<div data-alert class="alert-box notice">
	<div class="row full">
		<div class="small-12 message">
			<p><strong>This site is a work in progress.</strong> We&rsquo;re designing in the open. If you don&rsquo;t find what you need, visit <a href="http://www.va.gov">va.gov</a>.</p>
		</div>
	</div>
 </div>
</div>
<!-- /header alert box -->
	<div class="row full">
		<div class="small-12 medium-4 columns">
			<h1 role="banner"><a href="{{ site.url }}">Veterans.gov</a></h1>
		</div>

		<div class="medium-4 medium-offset-2 text-right columns">
			<form accept-charset="UTF-8" action="http://search.usa.gov/search" id="search_form" method="get">
					<div style="margin:0;padding:0;display:inline">
					<input name="utf8" type="hidden" value="&#x2713;" /></div>
					<input id="affiliate" name="affiliate" type="hidden" value="vets.gov_staging" />
					<label for="query">Search:</label>
					<div class="row collapse">
						<div class="small-9 columns">
							<input autocomplete="off" class="usagov-search-autocomplete" id="query" name="query" type="text" />
						</div>
						<div class="small-3 columns">
							<input name="commit" type="submit" value="Search" />
					</div>
			</form>
		</div>

	</div>
</div>

<h2 class="sr-only">{{ page.title }}</h2>

<script type="text/javascript">
//<![CDATA[
      var usasearch_config = { siteHandle:"vets.gov_staging" };

      var script = document.createElement("script");
      script.type = "text/javascript";
      script.src = "http://search.usa.gov/javascripts/remote.loader.js";
      document.getElementsByTagName("head")[0].appendChild(script);

//]]>
</script>
