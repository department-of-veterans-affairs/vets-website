<header class="header">
  <div class="incompatible-browser-warning">
    <div class="row full">
      <div class="small-12">
        Your browser is out of date. To use this website, please <a href="https://whatbrowser.org/">update your browser</a> or use a different device.
      </div>
    </div>
  </div>

  <div class="va-notice--banner">
    <div class="va-notice--banner-inner">
      {% include "va-gov/includes/usa-website-header.html" %}
    </div>
    <div class="va-crisis-line-container">
      <button onclick="recordEvent({ event: 'nav-crisis-header' })" data-show="#modal-crisisline" class="va-crisis-line va-overlay-trigger">
        <div class="va-crisis-line-inner">
          <span class="va-crisis-line-icon" aria-hidden="true"></span>
          <span class="va-crisis-line-text">Talk to a Veterans Crisis Line responder now</span>
          <img class="va-crisis-line-arrow" src="/img/arrow-right-white.svg" aria-hidden="true"></img>
        </div>
      </button>
    </div>
  </div>
  <!-- /header alert box -->

  <div class="row va-flex usa-grid usa-grid-full" id="va-header-logo-menu">
    <div class="va-header-logo-wrapper">
      <a href="/" class="va-header-logo">
      <img src="/img/header-logo.png" alt="Go to VA.gov"/>
      </a>
    </div>
    <div id="va-nav-controls"></div>
    <div id="login-root" class="vet-toolbar"></div>
  </div>
  <div class="usa-grid usa-grid-full">
    <div id="menu-rule" class="usa-one-whole"></div>
    <div id="mega-menu"></div> <!-- for the mega-menu, but if you add the ID the css breaks rn -->
  </div>
</header>
