language: node_js

env:
  global:
    - CXX=g++-4.8
    - NODE_ENV=production
    - secure: ""
  matrix:
    - BUILDTYPE=development
    - BUILDTYPE=staging
    - BUILDTYPE=production

notifications:
  email: false

before_install:
  - npm install -g npm@3.8.9
  - npm --version

cache:
  apt: true
  directories:
  - node_modules
  - cache 

script:
  - ./script/travis-build.sh

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

before_deploy:
  - npm install -g s3-cli

deploy:
  - provider: script
    script: s3-cli sync --acl-public --delete-removed --recursive --region us-gov-west-1 build/development s3://dev.vets.gov/
    skip_cleanup: true
    on:
      repo: department-of-veterans-affairs/vets-website
      branch: master
      condition: "$BUILDTYPE == development"
  - provider: script
    script: s3-cli sync --acl-public --delete-removed --recursive --region us-gov-west-1 build/staging s3://staging.vets.gov/
    skip_cleanup: true
    on:
      repo: department-of-veterans-affairs/vets-website
      branch: master
      condition: "$BUILDTYPE == staging"
  - provider: script
    script: s3-cli sync --acl-public --delete-removed --recursive --region us-gov-west-1 build/production s3://www.vets.gov/
    skip_cleanup: true
    on:
      repo: department-of-veterans-affairs/vets-website
      branch: production
      condition: "$BUILDTYPE == production"
